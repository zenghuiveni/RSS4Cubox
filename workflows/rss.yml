on:
  rss:
    url: https://api.izgq.net/weibo/rss/6827625527
    #  - RSS 订阅链接 1
    #  - RSS 订阅链接 2
    #  - RSS 订阅链接 3
jobs:
  request:
    name: Make a HTTP Request
    runs-on: ubuntu-latest
    steps:
      - name: Make a HTTP Request
        uses: actionsflow/axios@v1
        with:
          url: https://cubox.pro/c/api/save/gk6l8wcxrk37c1
          method: POST
          body: |
            {
              "type":"url",
              "content":"${{ on.rss.outputs.link }}", 
              "title": "${{ on.rss.outputs.title }}",
              "description": "${{on.rss.outputs.content}}",
              "folder": "Tombkeeper"
            }
